<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animation</title>
    <link rel="stylesheet" type="text/css" href="../templates/css/base.css">
    <style>
     #picking {
       position: absolute;
       pointer-events: none;
     }
     #ViewContainer {
       position: absolute;
       transform: translateZ(0);
     }
     </style>

    <!-- Javascript -->
    <script type="text/javascript" src="../../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bluebird/js/browser/bluebird.min.js"></script>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="../../node_modules/zlibjs/bin/gunzip.min.js"></script>
    <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
    <script type="text/javascript" src="../../node_modules/dagre/dist/dagre.min.js"></script>
    <script type="text/javascript" src="../../builds/dist/OSG.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>


<body class="osgjs-theme-dark">

  <div id="ViewContainer" class="osgjs-fullpage">
    <!-- very important change the size of the parent element instead-->
    <canvas id="View" style="height:100%;width:100%;" oncontextmenu="return false;"></canvas>
  </div>

  <div class="osgjs-info osgjs-info-dark">

    <div class="osgjs-description">
      Animation
    </div>

  </div>

</body>

</html>
