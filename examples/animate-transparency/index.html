<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animate Transparency</title>
    <link rel="stylesheet" type="text/css" href="../templates/css/base.css">

    <!-- Javascript -->
    <script type="text/javascript" src="../../node_modules/dat.gui/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="../../node_modules/bluebird/js/browser/bluebird.min.js"></script>

</head>



<body class="osgjs-theme-dark">

  <div id="ViewContainer" class="osgjs-fullpage">
    <!-- very important change the size of the parent element instead-->
    <canvas id="View" style="height:100%;width:100%;" oncontextmenu="return false;"></canvas>
  </div>

  <div class="osgjs-info osgjs-info-dark">

    <ul>Apply Transparency<ul>
        <li>Update time: <a id="update"></a></li>
        <li>Transparency: <a id="alpha"></a></li>

    <div class="osgjs-description">
      This sample demonstrate how animate transparency.
    </div>

  </div>
